<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container journal-container">
        <div class="row column-full">
          <h1>Code Journal</h1>
          <a id="show-entries-link" href="#">Entries</a>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="column-full">
          <div data-view="entry-form" class="hidden">
            <h1>New Entry</h1>

            <form id="form" method="post">
              <div class="column-full column-half">
                <div class="image-container">
                  <img
                    id="imagePreview"
                    src="/images/placeholder-image-square.jpg"
                    alt="Image Preview" />
                </div>

                <div class="input-container">
                  <label for="titleName"><b>Title</b></label>
                  <br />
                  <input
                    type="text"
                    id="titleName"
                    name="titleName"
                    required /><br />

                  <label for="photoURL"><b>Photo URL</b></label>
                  <br />
                  <input type="url" id="photoURL" name="photoURL" required />
                </div>
              </div>

              <div class="row">
                <div class="notes-container">
                  <label for="notes"><b>Notes</b> </label><br />
                  <textarea name="notes" id="notes" required></textarea>
                </div>
              </div>

              <div class="row">
                <div class="submit-container">
                  <button class="submit-button" type="submit">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="column-full column-half">
          <div data-view="entries" class="entries hidden">
            <div class="entries-header">
              <h1>Entries</h1>
              <div class="button-container">
                <a href="#" id="show-entry-form" class="new-button"> NEW</a>
              </div>
            </div>
            <ul></ul>
            <p class="no-entries">No Entries have been recorded</p>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

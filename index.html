<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container journal-container">
        <div class="row column-full">
          <h1>Code Journal</h1>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="column-full">
          <div data-view="entry-form">
            <h1>New Entry</h1>
          </div>
        </div>
      </div>

      <form id="form" method="post">
        <div class="row">
          <div class="column-full column-half">
            <img
              id="imagePreview"
              src="/images/placeholder-image-square.jpg"
              alt="Image Preview" />
          </div>

          <div class="column-full column-half">
            <div data-view="entries" class="entries">
              <ul>
                <li class="journal-entry">
                  <div class="entry-content">
                    <h3 class="entry-title">Image 1</h3>
                    <p class="entry-notes">Sample Image1 desc.</p>
                  </div>
                </li>
                <li class="journal-entry">
                  <div class="entry-content">
                    <h3 class="entry-title">Image 2</h3>
                    <p class="entry-notes">Sample Image2 desc.</p>
                  </div>
                </li>
                <li class="journal-entry">
                  <div class="entry-content">
                    <h3 class="entry-title">Image 3</h3>
                    <p class="entry-notes">Sample Image3 desc.</p>
                  </div>
                </li>
              </ul>
            </div>

            <label for="titleName"><b>Title</b></label>
            <br />
            <input type="text" id="titleName" name="titleName" required /><br />

            <label for="photoURL"><b>Photo URL</b></label>
            <br />
            <input type="url" id="photoURL" name="photoURL" required />
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <label for="notes"><b>Notes</b> </label><br />
            <textarea name="notes" id="notes" required></textarea>
          </div>
        </div>

        <div class="row">
          <div class="submit-container">
            <button class="submit-button" type="submit">Save</button>
          </div>
        </div>
      </form>

      <div data-view="entries" class="entries">
        <ul>
          <li class="journal-entry">
            <div class="entry-content">
              <h3 class="entry-title">Image 1</h3>
              <p class="entry-notes">Sample Image1 desc.</p>
            </div>
          </li>
          <li class="journal-entry">
            <div class="entry-content">
              <h3 class="entry-title">Image 2</h3>
              <p class="entry-notes">Sample Image2 desc.</p>
            </div>
          </li>
          <li class="journal-entry">
            <div class="entry-content">
              <h3 class="entry-title">Image 3</h3>
              <p class="entry-notes">Sample Image3 desc.</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
